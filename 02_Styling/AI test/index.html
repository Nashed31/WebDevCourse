<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Song Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>My Favorite Songs</h1>

    <table>
        <caption>List of My Favorite Songs by Ed Sheeran</caption>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Year</th>
                <th>Play Video</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td><img src="img/art-shape-of-you.jpg" alt="Shape of You Image"></td>
                <td>Shape of You</td>
                <td>2020</td>
                <td>
                    <iframe width="300" height="169"
                        src="https://www.youtube.com/embed/JGwWNGJdvx8"
                        title="Shape of You music video" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </td>
            </tr>

            <tr>
                <td><img src="img/art-perfect.jpg" alt="Album art for Perfect"></td>
                <td>Perfect</td>
                <td>2020</td>
                <td>
                    <iframe width="300" height="169"
                        src="https://www.youtube.com/embed/2Vv-BfVoq4g"
                        title="Perfect music video" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </td>
            </tr>

            <tr>
                <td><img src="img/art-bad-habits.jpg" alt="Album art for Bad Habits"></td>
                <td>Bad Habits</td>
                <td>2020</td>
                <td>
                    <iframe width="300" height="169"
                        src="https://www.youtube.com/embed/orJSJGHjBLI"
                        title="Bad Habits music video" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
